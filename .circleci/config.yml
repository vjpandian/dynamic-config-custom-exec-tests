version: 2.1
setup: true
orbs:
  path-filtering: vjpandian/path-filtering-orb@0.2.0
workflows:
  setup-workflow:
    jobs:
      - path-filtering/filter:
          pre-steps:
            - checkout
            - run:
                name: print some pre-step here
                command: |
                  echo "hello"
          base-revision: main
          executor-type: "default-machine"
          config-path: .circleci/continue-config.yml
          mapping: |
            terraform/.* tf-deploy true
            helm/.* helm-deploy true
