version: 2.1
setup: true
orbs:
  path-filtering: vjpandian/path-filtering-orb@1.1.0
workflows:
  setup-workflow:
    jobs:
      - path-filtering/filter:
          pre-steps:
            - checkout
            - run:
                name: print some pre-step here
                command: |
                  echo "hello"
          base-revision: main
          circleci_domain: circleci.com
          dockerhub-username: DOCKERHUB_USERNAME
          dockerhub-password: DOCKERHUB_PASSWORD
          registry: "vjpandian1818"
          image: "vjpandian"
          tag: "cimg-python"
          config-path: .circleci/continue-config.yml
          mapping: |
            terraform/.* tf-deploy true
            helm/.* helm-deploy true
